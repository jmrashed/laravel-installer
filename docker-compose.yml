version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-installer-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel-installer

  nginx:
    image: nginx:alpine
    container_name: laravel-installer-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-installer

  db:
    image: mysql:8.0
    container_name: laravel-installer-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_installer
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-installer

volumes:
  db_data:

networks:
  laravel-installer:
    driver: bridge